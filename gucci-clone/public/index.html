    <title>ZAIROxLUXE - Premium Luxury Fashion</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical loading styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fff;
      }
      
      /* Hide content until React loads */
      #root:empty::before {
        content: '';
        display: block;
        width: 100%;
        height: 100vh;
        background: #000;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div>
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">Loading ZAIROxLUXE...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Remove loading screen after a short delay to ensure React has loaded
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Viewport height fix for mobile browsers
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', function() {
        setTimeout(setViewportHeight, 100);
      });
      
      // Prevent zoom on double tap (iOS Safari)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Add touch device class
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        document.documentElement.classList.add('touch-device');
      }
      
      // Add browser detection classes
      const ua = navigator.userAgent;
      if (ua.includes('Chrome')) document.documentElement.classList.add('chrome');
      if (ua.includes('Firefox')) document.documentElement.classList.add('firefox');
      if (ua.includes('Safari') && !ua.includes('Chrome')) document.documentElement.classList.add('safari');
      if (ua.includes('Edge')) document.documentElement.classList.add('edge');
      if (ua.includes('MSIE') || ua.includes('Trident')) document.documentElement.classList.add('ie');
      
      // Add OS detection classes
      if (ua.includes('Windows')) document.documentElement.classList.add('windows');
      if (ua.includes('Mac')) document.documentElement.classList.add('mac');
      if (ua.includes('Linux')) document.documentElement.classList.add('linux');
      if (ua.includes('Android')) document.documentElement.classList.add('android');
      if (ua.includes('iPhone') || ua.includes('iPad')) document.documentElement.classList.add('ios');
    </script>
  </body>
</html>

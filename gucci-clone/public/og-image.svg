<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Main brand text -->
  <text x="600" y="280" font-family="serif" font-size="120" font-weight="300" text-anchor="middle" fill="#ffffff" letter-spacing="8px">
    RAANA
  </text>
  
  <!-- Tagline -->
  <text x="600" y="350" font-family="sans-serif" font-size="32" font-weight="300" text-anchor="middle" fill="#cccccc" letter-spacing="2px">
    LUXURY FASHION &amp; ACCESSORIES
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="400" x2="800" y2="400" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Bottom text -->
  <text x="600" y="480" font-family="sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="#999999">
    Discover Premium Collections
  </text>
  
  <!-- Subtle pattern -->
  <circle cx="150" cy="150" r="2" fill="#ffffff" opacity="0.1"/>
  <circle cx="1050" cy="480" r="2" fill="#ffffff" opacity="0.1"/>
  <circle cx="200" cy="500" r="1" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="150" r="1" fill="#ffffff" opacity="0.1"/>
</svg>